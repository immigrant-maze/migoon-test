  <h1>2장. 공식 루트: 〈문을 두드리는 자들〉</h1>

  <h2>장면 1: 국경 지점 도착</h2>

  <p>
    국경수비대가 총을 들고 서 있다.<br>
    “신분증은?”<br>
    당신은 흔들리는 목소리로 말한다.<br>
    <strong>“저는 난민 보호를 요청합니다.”</strong>
  </p>

  <p>그 말이 끝나자마자, 당신은 일련의 절차로 안내된다.</p>

  <ul>
    <li>지문 채취</li>
    <li>건강검진</li>
    <li>기본 물품 지급</li>
    <li>사진 촬영</li>
    <li>임시번호 부여</li>
    <li>UNHCR 인터뷰 예약</li>
  </ul>

  <p>
    이 순간부터 당신은 정식 절차에 들어선다.<br>
    <strong>여기서부터 “난민 심사 시스템”이 시작된다.</strong>
  </p>
