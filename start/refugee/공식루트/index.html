  <h1>A. 공식 루트로 국경지점에서 망명 신청한다</h1>

  <p>당신은 위험을 감수하더라도 <strong>정식 절차</strong>를 따르기로 결정했다.<br>
     델하르 공화국에서 벗어날 수 있는 공식 탈출 지점은 세 곳뿐이다.</p>

  <ul>
    <li><strong>육로 국경</strong> – 트럭 행렬과 군 검문소가 이어진 긴 국경선</li>
    <li><strong>공항</strong> – 폐항 직전의 혼란스러운 비행장, 제한된 탈출 항공편</li>
    <li><strong>항만 UNHCR 임시지점</strong> – 피난민이 몰려드는 혼잡한 임시 수용 구역</li>
  </ul>

  <p>당신은 이 중 하나를 선택해야 한다.</p>

  <ol>
    <li>육로 국경으로 향한다.</li>
    <li>공항으로 이동한다.</li>
    <li>UNHCR 항만 임시지점으로 간다.</li>
  </ol>
